scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator

run_launcher:
  module: dagster_docker
  class: DockerRunLauncher
  config:
    env_vars:
      # Make sure to use the same environment vars as the dagster_pipelines service
      - DAGSTER_POSTGRES_USER
      - DAGSTER_POSTGRES_HOSTNAME
      - DAGSTER_POSTGRES_PASSWORD
      - DAGSTER_POSTGRES_DB
      - DBT_SERVICE_ACCOUNT_BQ_CLIENT_EMAIL
      - DBT_SERVICE_ACCOUNT_CLIENT_ID
      - DBT_SERVICE_ACCOUNT_CLIENT_CERT_URL
      - DBT_SERVICE_ACCOUNT_PRIVATE_KEY_ID
      - DBT_SERVICE_ACCOUNT_PROJECT_ID
      - DBT_SERVICE_ACCOUNT_PRIVATE_KEY
    networks:
      - dagster_network
      - airbyte_airbyte_public
    container_kwargs:
      auto_remove: true
      volumes: # Make docker client accessible to any launched containers as well
        - /var/run/docker.sock:/var/run/docker.sock
        - /tmp/io_manager_storage:/tmp/io_manager_storage

run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      hostname:
        env: DAGSTER_POSTGRES_HOSTNAME
      username:
        env: DAGSTER_POSTGRES_USER
      password:
        env: DAGSTER_POSTGRES_PASSWORD
      db_name:
        env: DAGSTER_POSTGRES_DB
      port: 5432

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      hostname:
        env: DAGSTER_POSTGRES_HOSTNAME
      username:
        env: DAGSTER_POSTGRES_USER
      password:
        env: DAGSTER_POSTGRES_PASSWORD
      db_name:
        env: DAGSTER_POSTGRES_DB
      port: 5432

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      hostname:
        env: DAGSTER_POSTGRES_HOSTNAME
      username:
        env: DAGSTER_POSTGRES_USER
      password:
        env: DAGSTER_POSTGRES_PASSWORD
      db_name:
        env: DAGSTER_POSTGRES_DB
      port: 5432

telemetry:
  enabled: false

code_servers:
  reload_timeout: 600 # Value in seconds to wait before timing out